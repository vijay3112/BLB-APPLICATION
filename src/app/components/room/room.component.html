<ng-template [ngIf]="room">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12  col-12 col-lg-6 col-xl-6 adjustment ">
                <img src="../../../assets/img/booking.png" alt="room" height="160px" width="100%" style="margin-top:20px" />
                <div class="row align">
                    <div class="col-md-6 col-sm-6 col-6 col-lg-6">
                        <img src="../../../../assets/icons/file.svg" alt="view" style="margin-top:10px" />
                        <span style="font-size:12px;cursor:pointer;" (click)="toggleDetails('roomDetails')">
                            View Details
                        </span>
                    </div>

                    <div class="col-md-6 col-sm-6 col-6 col-lg-6 d-flex justify-content-end map" style="margin-top:10px">
                        <img src="../../../../assets/icons/placeholder-1.svg" alt="map" />
                        <span style="font-size:12px;cursor:pointer;" (click)="toggleDetails('locationDetails')">Location Map</span>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-12 col-lg-6 col-xl-6">
                <div class="row" style="padding:0px 15px">
                    <h4>{{ room.name }} - {{ room.type }}</h4>
                </div>
                <hr class="lined" />
                <div class="row" *ngFor="let item of features">
                    <div>
                        <img src="{{ item.imgbalcony }}" alt="balcony" class="image" />
                    </div>

                    <div>
                        <img src="{{ item.imgwifi }}" alt="wifi" class="image" />
                    </div>

                    <div>
                        <img src="{{ item.imgcab }}" alt="cab" class="image" />
                    </div>

                    <div>
                        <img src="{{ item.imgcook }}" alt="cook" class="image" />
                    </div>

                    <div>
                        <img src="{{ item.imgac }}" alt="ac" class="image" />
                    </div>

                    <div>
                        <img src="{{ item.imgnews }}" alt="news" class="image" />
                    </div>
                </div>
                <hr class="line" />
                <div class="personInfo__wrapper" data-toggle="tooltip" data-placement="top" title="Room Capacity">
                    <span class="personInfo__icon"><i class="fa fa-user" aria-hidden="true"></i></span>
                    <span class="personInfo__text">{{ room.persons }}</span>
                </div>
                <div>
                    <h5 class="head pt-2">This package includes:</h5>
                </div>
                <div class="pt-1">
                    <!-- <img src="../../../../assets/icons/Oval.svg" alt="" height="5px"  /> -->

                    <span style="padding:0 5px;font-weight: 400;font-size: 13px">Blob services</span>
                </div>
                <div class="pt-1">
                    <!-- <img src="../../../../assets/icons/Oval.svg" alt="" height="5px" /> -->

                    <span style="padding:0 5px;font-weight: 400;font-size: 13px">Blob Features</span>
                </div>
                <!-- <div>
                    <a>
                        <p style="font-size:12px;color:#f73f5b;margin-top:10px" (click)="show1(index)">View More</p>
                    </a>
                </div> -->
            </div>
        </div>
    </div>
</ng-template>
